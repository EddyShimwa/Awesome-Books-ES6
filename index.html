<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">

<body>
    <header>
        <nav>
            <ul>
                <li>List of Books</li>
                <li>About</li>
                <li>Contact me</li>
            </ul>
        </nav>
       <div id="dateTime">

       </div>
    </header>
    <h1 class="h1">All Awesome Book Collection</h1>
    <h2 class="newbook-h2">Add a new Book</h2>
    <div class="form-wrap">
        <form class="form">
            <input class="title" type="text"  placeholder="Type Book Title Here..." id="title" required/>
            <br/>
            <input class="author" type="text" placeholder="Type Author Name Here..." id="author" required/>
            <br/>
            <input class="add"  type="submit" value="ADD" id="add"/>
            <span id="error-message"></span>
        </form>
    </div>
    <div class="books">
        <div class="books-in">
            <div id="booksIn">
            </div>
        </div>
    </div>
